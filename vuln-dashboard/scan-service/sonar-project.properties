# sonar-project.properties


sonar.host.url=http://sonarqube:9000


sonar.login=${env.SONAR_TOKEN}


sonar.projectKey=vuln-dashboard
sonar.projectName=Vulnerability Dashboard
sonar.projectVersion=1.0


sonar.sources=.


sonar.inclusions=**/*.js,**/*.ts


sonar.exclusions=\
  **/*.jpg,**/*.jpeg,**/*.png,**/*.gif,**/*.svg,**/*.json,**/*.yml,**/*.yaml,\
  **/docker-compose.yml


sonar.sourceEncoding=UTF-8


sonar.issuesReport.json.enable=true
sonar.issuesReport.json.location=sonar-results/latest.json


sonar.typescript.tsconfigPath=tsconfig.json

sonar.web.monitoring.enabled=true
sonar.web.monitoring.prometheus.enabled=true